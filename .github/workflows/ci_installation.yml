name: ci-install-package

on:
  push:
    branches:
      - main
    
jobs:
  install-package:
    name: "Install and build package in multiple environments"
    strategy:
      fail-fast: false
      matrix:
        environment: [py311, py312, py313, py314]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          pixi-version: v0.49.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: ${{ matrix.environment }}

      - name: Install Dependencies
        run: pixi install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Build package
        run: pixi run -e dev build
        if: steps.cache.outputs.cache-hit != 'true'
        